<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border-radius: 10px;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .header p {
            margin: 10px 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        .nav-buttons {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-button {
            display: inline-block;
            padding: 12px 24px;
            margin: 0 10px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background-color: #27ae60;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .form-group {
            flex: 1 0 45%;
            margin-right: 5%;
            margin-bottom: 15px;
        }
        .form-group:nth-child(2n) {
            margin-right: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 220px;
            background-color: #34495e;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -110px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Heart Disease Predictor</h1>
        <p>Enter your medical information to assess your heart health</p>
    </div>

    <div class="nav-buttons">
        <a href="/info" class="nav-button">View Parameter Information</a>
    </div>

    <h1>Heart Disease Predictor</h1>
    <form method="POST" action="/predict" onsubmit="return validateForm()">
        <div class="form-row">
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required min=1 max=120>
            </div>
            <div class="form-group">
                <label for="Sex">Sex:</label>
                <select name="Sex" id="Sex" required>
                    <option value="">Select</option>
                    <option value=0>Male</option>
                    <option value=1>Female</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="ChestPainType">Chest Pain Type:</label>
                <select name="ChestPainType" id="ChestPainType" required>
                    <option value="">Select</option>
                    <option value=0>TA</option>
                    <option value=1>ATA</option>
                    <option value=2>NAP</option>
                    <option value=3>ASY</option>
                </select>
            </div>
            <div class="form-group">
                <label for="RestingBP">Resting Blood Pressure:</label>
                <input type="number" id="RestingBP" name="RestingBP" required min=0 max=300>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="Cholesterol">Cholesterol:</label>
                <input type="number" id="Cholesterol" name="Cholesterol" required min=0 max=1000>
            </div>
            <div class="form-group">
                <label for="FastingBS">Fasting Blood Sugar:</label>
                <select name="FastingBS" id="FastingBS" required>
                    <option value="">Select</option>
                    <option value=0>Less than 120 mg/dl</option>
                    <option value=1>Greater than 120 mg/dl</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="RestingECG">Resting ECG:</label>
                <select name="RestingECG" id="RestingECG" required>
                    <option value="">Select</option>
                    <option value=0>Normal</option>
                    <option value=1>ST</option>
                    <option value=2>LVH</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MaxHR">Max Heart Rate:</label>
                <input type="number" id="MaxHR" name="MaxHR" required min=0 max=300>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="ExerciseAngina">Exercise Angina:</label>
                <select name="ExerciseAngina" id="ExerciseAngina" required>
                    <option value="">Select</option>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Oldpeak" class="tooltip">Oldpeak:
                    <span class="tooltiptext">ST depression induced by exercise relative to rest</span>
                </label>
                <input type="number" id="Oldpeak" name="Oldpeak" step=0.1 required min=-10 max=10>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="ST_Slope">ST Slope:</label>
                <select name="ST_Slope" id="ST_Slope" required>
                    <option value="">Select</option>
                    <option value=0>Up</option>
                    <option value=1>Flat</option>
                    <option value=2>Down</option>
                </select>
            </div>
        </div>
        <input type="submit" value="Predict">
    </form>

    <script>
        function validateForm() {
            var inputs = document.getElementsByTagName('input');
            var selects = document.getElementsByTagName('select');
            
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].value === '') {
                    alert('Please fill out all fields');
                    return false;
                }
            }
            
            for (var i = 0; i < selects.length; i++) {
                if (selects[i].value === '') {
                    alert('Please select an option for all dropdown menus');
                    return false;
                }
            }
            
            return true;
        }
    </script>
</body>
</html>
