<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Information - Heart Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            border-radius: 10px;
            color: white;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .header p {
            margin: 10px 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        .nav-buttons {
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background-color: #27ae60;
        }
        .parameter-info {
            background-color: #fff;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .parameter-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .parameter-info h2 {
            color: #2c3e50;
            margin-top: 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .measurement-info {
            background-color: #e8f6ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #3498db;
        }
        .reference {
            font-style: italic;
            color: #666;
            margin-top: 15px;
            font-size: 0.9em;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }
        .parameter-info p {
            margin: 10px 0;
            line-height: 1.8;
        }
        .measurement-label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }
        .reference-label {
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Parameter Information</h1>
        <p>Understanding the medical parameters for heart disease prediction</p>
    </div>

    <div class="nav-buttons">
        <a href="/" class="nav-button">Back to Predictor</a>
    </div>
    
    {% for key, param in parameters.items() %}
    <div class="parameter-info">
        <h2>{{ param.name }}</h2>
        <p>{{ param.description | safe }}</p>
        <div class="measurement-info">
            <span class="measurement-label">Cara Pengukuran:</span>
            {{ param.measurement }}
        </div>
        <div class="reference">
            <span class="reference-label">Referensi:</span>
            {{ param.reference }}
        </div>
    </div>
    {% endfor %}
</body>
</html>
